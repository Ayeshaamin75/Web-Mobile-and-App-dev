<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Cards</title>
</head>
<style>
.card {
       border: 1px solid #ccc;
       padding: 15px;
       margin: 10px;
       border-radius: 10px;
       background-color: #f9f9f9;
       width: 300px;
     }
</style>

<body>
    <div class="card-container"></div>
    <script>
        // products ek array hai jisme 2 product objects hain.
        const products = [
            {
                "id": 1,
                "name": "Product no 01",
                "description": "High-quality product with modern features.",
                "price": 29.99,
                "currency": "USD",
                "inStock": true,
                "category": "Electronics",
                "tags": ["gadget", "tech", "new"],
               
            },
            {
                "id": 2,
                "name": "Product no 02",
                "description": "Durable and affordable item for everyday use.",
                "price": 15.50,
                "currency": "USD",
                "inStock": false,
                "category": "Home & Kitchen",
                "tags": ["kitchen", "daily-use"],
               
            }
        ];

        const container = document.getElementsByClassName("card-container")[0];

        products.forEach(function (product) {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <p><strong>Price:</strong> ${product.price} ${product.currency}</p>
        <p><strong>Category:</strong> ${product.category}</p>
        <p><strong>In Stock:</strong> ${product.inStock ? 'Yes' : 'No'}</p>
        <p><strong>Tags:</strong> ${product.tags.join(", ")}</p>
      `;
            container.appendChild(card);
        });
    </script>
</body>

</html>
